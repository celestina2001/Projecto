<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Troca de titular</title>
  </head>
  <body style="background-color: gray">
    <h1>Troca de titular</h1>
    <form class="p-3">
        <div class="my-3">
            <label class="form-label">Nome Antigo:</label> 
            <input class="form-control" type="text" name="f_nome"/>
        </div>
        <div class="my-3">
            <label class="form-label">Nome Actual:</label> 
            <input class="form-control" type="text" name="f_nome"/>
        </div>
        <div class="my-3">
            <label class="form-label">BI:</label> 
            <input class="form-control" type="password" name="f_bi"/>
        </div>
        <div class="my-3">
            <label class="form-label">Telefone</label> 
            <input class="form-control" type="number" name="f_telefone"/>
        </div>
        <div class="my-3">
            <label class="form-label">Morada</label> 
            <input class="form-control" type="text" name="f_morada"/>
        </div>
        <div class="my-3">
            <label class="form-label">Nascimento</label> 
            <input class="form-control" type="text" name="f_nascimento"/>
        </div>
        <div class="gender-inputs">
           <div class="gender-title">
            <h6>Genero</h6>
           </div>
           <div class="gender-group">
            <div class="gender-input">
               <input type="radio" id="male" name="gender">
               <label for="male">Masculino</label>
            </div>

           <div class="gender-group">
             <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label for="female">Feminino</label>
             </div>
                
           </div>
        </div>
        <div class="my-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Enviar</button>
          </div>
    </form>

    <div id="loginModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <button type="button" class="btn btn-close" data-bs-dismiss="modal" ></button>
            </div> -->
            <div class="modal-body">
              <p>Troca de titular feito com sucesso!!</p>
            </div>
            <div class="modal-footer">
              <a href="app.html">VOLTAR</a>
            </div>
          </div>
        </div>

       </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
